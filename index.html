<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodParing</title>
    <link href="./CSS/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/home.css">
    <script src="./node_modules/neo4j-driver/lib/browser/neo4j-web.min.js"></script>
    <script src="./JS/font.awesome.js" crossorigin="anonymous"></script>
    <script src="./JS/Fonctions.js"></script>
    <script src="./JS/JQuery 3.6.1.js"></script>
    <script src="./JS/db.js"></script>

    <script>
        let currentCategory = ""
        let currentSearch = ""

        $(document).ready(function () {
            $(
                function () {
                    GetAllCategory();
                }

            ),
                $('#search').on('input', function (e) {
                    $('#result_search').html('');
                    var ingredient = $(this).val();
                    IngredientDunecategory(encodeURIComponent(ingredient), document.getElementById("datas-div2").value)
                    currentSearch = encodeURIComponent(ingredient)
                }),
                $("#datas-div1").click(function () {
                    $("html, body").animate({ scrollTop: 500 }, 500);
                    return false;
                })

        });

    </script>

</head>

<body>

    <header>
        <nav class="navbar  navbar-dark bg-dark ">
            <div>
                <h1> FoodParing</h1>
            </div>
        </nav>
    </header>

    <main class="im">
        <section class="py-5">
            <div class="container search-area">
                <form class="d-flex ">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search">
                    <button class="btn btn-outline-info" type="submit">Search</button>
                </form>
                <div id="result_search">

                </div>
            </div>
        </section>
    </main>

    <section id="principal" class="py-5">
        <div class="container">
            <div id="div2" class="col-12 col">
                <select class='col-md-12 form-control text-center' id='datas-div2'
                    onchange='IngredientDunecategory(currentSearch, this.value)'>
                </select>
            </div>

            <div class="row gy-4 gy-md-0">
                <div id="myAnchor"></div>
                <div class="col-12 col-md-6" id="div1">
                    <h2>Les Ingrédients</h2>
                    <table class='table table-striped'>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Category</th>
                            </tr>
                        </thead>
                        <tbody id="datas-div1">

                        </tbody>
                    </table>
                </div>

                <div class="col-12 col-md-6" id="div3">
                    <h2>Leurs relations</h2>
                    <table class='table table-striped'>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Affinity</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="datas-div3">

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </section>


    <!-- Bootstrap JS bundle →

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
</body>

</html>
